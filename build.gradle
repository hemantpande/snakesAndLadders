plugins {
    id 'java'
}

group 'org.katas'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M2'
    testImplementation("org.junit.jupiter:junit-jupiter:5.5.2")
}

test {
    useJUnitPlatform()
}
